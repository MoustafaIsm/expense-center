<ion-header>
  <ion-toolbar>
    <ion-item color="primary">
      <ion-avatar>
        <img src="assets/images/profile-picture-placeholder.jpg">
      </ion-avatar>
      <ion-title>Username</ion-title>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div *ngIf="message.id === id; else elseBlock" class="message self-message">
    <div>
      <span>{{message.text}}</span>
    </div>
    <div>{{message.date}}</div>
  </div>

  <ng-template #elseBlock>
    <div class="message other-message">
      <div>
        <span>{{message.text}}</span>
      </div>
      <div>{{message.date}}</div>
    </div>
  </ng-template>

</ion-content>

<ion-footer>
  <div class="message-input">
    <ion-input type="text" placeholder="Type your message"></ion-input>
    <ion-button>
      <ion-icon name="send"></ion-icon>
    </ion-button>
  </div>
</ion-footer>
