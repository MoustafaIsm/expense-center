<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="main/messages"></ion-back-button>
    </ion-buttons>
    <ion-item color="primary">
      <ion-avatar>
        <img src="assets/images/profile-picture-placeholder.jpg">
      </ion-avatar>
      <ion-title>Username</ion-title>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-vertical">

  <div *ngFor="let message of messages">
    <div *ngIf="message.sentBy === userId; else elseBlock" class="message self-message">
      <div>
        <p>{{message.message}}</p>
      </div>
      <div class="time">{{message.timeStamp.split(' ')[1]}}</div>
    </div>

    <ng-template #elseBlock>
      <div class="message other-message">
        <div>
          <p>{{message.message}}</p>
        </div>
        <div class="time">{{message.timeStamp.split(' ')[1]}}</div>
      </div>
    </ng-template>

    <div class="ion-margin"></div>
  </div>

</ion-content>

<ion-footer>
  <div class="message-input">
    <ion-input type="text" placeholder="Type your message" [(ngModel)]="newMessage"></ion-input>
    <ion-button (click)="sendMessage()">
      <ion-icon name="send"></ion-icon>
    </ion-button>
  </div>
</ion-footer>
