<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="main/profile"></ion-back-button>
    </ion-buttons>
    <ion-title>receipts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="top">

      <ion-tab-button tab="income-receipts">
        <ion-label>Income</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="outcome-receipts">
        <ion-label>Outcome</ion-label>
      </ion-tab-button>

    </ion-tab-bar>
  </ion-tabs>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['main/profile/receipts/add_receipt']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
