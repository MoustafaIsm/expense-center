<ion-content>

  <div *ngIf="outcomeReceipts.length > 0; else elseBlock">
    <app-receipt-card *ngFor="let receipt of outcomeReceipts" [receipt]="receipt"></app-receipt-card>
  </div>

  <ng-template #elseBlock>
    <app-empty-state type="no-receipt" title="No receipts" message="Make sure you have receipts to appear here">
    </app-empty-state>
  </ng-template>

</ion-content>
