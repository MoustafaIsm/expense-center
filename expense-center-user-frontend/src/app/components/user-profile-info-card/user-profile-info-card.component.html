<ion-card>
  <!-- Card header -->
  <ion-card-header>
    <div class="card-header">
      <ion-avatar slot="start">
        <img src="assets/images/profile-picture-placeholder.jpg" />
      </ion-avatar>
      <ion-label>
        <h1>username</h1>
      </ion-label>

      <ion-button *ngIf="type === 'personal'; else elseBlock" expand="block" (click)="openPage('edit_profile')">Edit
      </ion-button>
      <ng-template #elseBlock>
        <ion-button expand="block">Favorite</ion-button>
      </ng-template>

    </div>
  </ion-card-header>
  <!-- Card content -->
  <div class="user-information-wrapper">

    <ion-list lines="none" class="user-info-list">
      <ion-item>
        <ion-label>Living at: location</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Works at: location</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Work field: feild</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Job title: title</ion-label>
      </ion-item>
    </ion-list>

    <div class="divider"></div>

    <ion-list lines="none" class="user-info-list">
      <ion-item>
        <ion-label>Relationship status</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Number of kids</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Income</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Outcome</ion-label>
      </ion-item>
    </ion-list>

  </div>
</ion-card>
