<ion-card>

  <ion-card-header class="card-header">
    <div class="profile-picture">

    </div>
    <ion-card-title class="card-title">Username</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <!-- Graph to display -->
    <div class="graph-wrapper">
      <app-line-graph></app-line-graph>
    </div>
    <!-- User infomation -->
    <div class="user-information-wrapper">

      <ion-list lines="none" class="user-info-list">
        <ion-item>
          <ion-label>Living at: location</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Works at: location</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Work field: feild</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Job title: title</ion-label>
        </ion-item>
      </ion-list>

      <div class="divider"></div>

      <ion-list lines="none" class="user-info-list">
        <ion-item>
          <ion-label>Relationship status</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Number of kids</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Income</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Outcome</ion-label>
        </ion-item>
      </ion-list>

    </div>

    <!-- Card footer -->
    <div class="card-footer">
      <ion-button color="primary" fill="clear">
        <ion-label>Favorite</ion-label>
      </ion-button>
      <ion-button color="primary" fill="clear">
        <ion-icon icon="send"></ion-icon>
      </ion-button>
    </div>

  </ion-card-content>
</ion-card>
