<ion-item button="true" (click)="openChat()">
  <ion-avatar slot="start">
    <img src="assets/images/profile-picture-placeholder.jpg" />
  </ion-avatar>
  <ion-label>
    <h2>{{chatItem.firstUserId === userId ? chatItem.secondUserId : chatItem.firstUserId}}</h2>
    <p>{{chatItem.latestMessage.sentBy === userId ? 'You: ' + chatItem.latestMessage.message :
      'Them: ' + chatItem.latestMessage.message}}</p>
  </ion-label>
  <ion-note slot="end">
    {{chatItem.latestMessage.timeStamp}}
  </ion-note>
</ion-item>
