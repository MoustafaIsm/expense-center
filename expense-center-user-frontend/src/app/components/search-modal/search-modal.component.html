<ion-modal [isOpen]="isModalOpen">
  <ng-template>

    <ion-header>
      <ion-toolbar color="primary">

        <ion-buttons slot="start">
          <ion-back-button defaultHref="" (click)="setOpen(false)">Close</ion-back-button>
        </ion-buttons>

        <ion-searchbar></ion-searchbar>

      </ion-toolbar>
    </ion-header>

    <div class="ion-padding modal-content">
      <app-search-item></app-search-item>
    </div>
  </ng-template>
</ion-modal>
