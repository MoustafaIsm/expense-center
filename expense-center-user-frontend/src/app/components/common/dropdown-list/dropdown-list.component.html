<ion-list lines="none">
  <ion-item>{{title}}</ion-item>
  <ion-item>
    <ion-select placeholder="{{placeholder}}" [(ngModel)]="value" (ionChange)="changeValue(value)">
      <ion-select-option *ngFor="let item of options" [value]="item.toLowerCase()">{{item}}</ion-select-option>

    </ion-select>
  </ion-item>
</ion-list>
