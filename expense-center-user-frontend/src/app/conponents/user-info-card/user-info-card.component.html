<ion-card>

  <ion-card-header class="card-header">
    <div class="profile-picture">

    </div>
    <ion-card-title class="card-title">Username</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <!-- Graph to display -->
    <div style="background-color: lightgrey; width: 100%; height: 200px">

    </div>
    <!-- User infomation -->
    <div class="user-information-wrapper">

      <ion-list lines="none">
        <ion-item>
          <ion-label>Living at: location</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Works at: location</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Work field: feild</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Job title: title</ion-label>
        </ion-item>
      </ion-list>

      <div class="divider"></div>

      <ion-list lines="none">

      </ion-list>

    </div>

  </ion-card-content>
</ion-card>
